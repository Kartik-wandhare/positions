<!DOCTYPE html>
<html>
<head>
    <title>position</title>
    <style>
        .relative{
           background-color:powderblue; 
           position: relative;
           width: 50%;
           height: 500px;
           

        }
        .absolute{
        position: absolute;
        height: 100px;
        bottom:-50px;
        right: 0px;

        }
        
    </style>

</head>
<body>
  <div class="relative">
    <img src="phone.png" class="absolute">
  </div>  
</body>
</html>
